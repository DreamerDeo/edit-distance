language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
install:
  - pip install coveralls
script:
  - python setup.py test
  - python -m coverage run --source edit_distance setup.py test
after_success:
  - coveralls